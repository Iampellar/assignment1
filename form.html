<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altschool Form</title>
</head>

<body>
  <a href="./Personal Website/contact.html">Personal</a>
  <!-- navbar -->

  <nav>
    <ul>
      <li><a href="./index.html">Home</a></li>
    </ul>
  </nav>
  <img src="./AltSchool-Logo-1.png" alt="">star


  <h3>Application Form</h3>
  <p>Fill in your details</p>

  <!-- FORM -->
  <form action="">
    <label for="FirstName">First Name</label>
    <input type="text" id="FirstName" placeholder="Enter first name" required />
    <br />
    <br />

    <label for="FirstName">Last Name</label>
    <input type="text" id="LastName" placeholder="Enter last name" required />
    <br />
    <br />



    <label for="Gender">Gender</label>
    <select name="Gender" id="Gender" required>
      <option disabled selected value="">--Select gender--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <br />
    <br />

    <label for="Date-of-birth">Date of Birth</label>
    <input type="date" id="Date-of-birth" required />
    <br />
    <br />

    <label for="Email">Email</label>
    <input type="email" id="Email" placeholder="Enter email address" required />
    <br />
    <br />

    <label for="Education">Education Level</label>
    <select name="Education-Level" id="Education" required>
      <option disabled selected value="" aria-required="true">
        --Select Educational Level--
      </option>
      <option value="Primary">Primary</option>
      <option value="Secondary">Secondary</option>
      <option value="Tertiary">Tertiary</option>
    </select>
    <br />
    <br />
    <label for="Country">Country </label>
    <select name="Country" id="Country" required>
      <option disabled selected value="">--Select Your country--</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Ghana">Ghana</option>
      <option value="Togo">Togo</option>
    </select>
    <br />
    <br />

    <label for="Residence">State/City of Residence</label>
    <input type="text" id="Residence" placeholder="Enter your state of residence" required />
    <br />
    <br />
    <label for="Employment">Employment Status </label>
    <select name="Employment" id="Employment" required>
      <option disabled selected value="">--Select employment status--</option>
      <option value="Employed">Employed</option>
      <option value="Self employed">Self employed</option>
      <option value="Uemployed">Uemployed</option>
    </select>
    <br />
    <br />

    <label for="Phone-number">Phone Number</label>
    <input type="tel" maxlength="11" id="Phone-number" placeholder="08144426454" required />
    <br />
    <br />

    <label for="School">Choose School </label>
    <select name="School" id="School" required>
      <option disabled selected value="">--Select School--</option>
      <option value="School of Engineering">School of Engineering</option>
      <option value="School of Data">School of Data</option>
      <option value="School of Product">School of Product</option>
    </select>
    <br />
    <br />
    <label for="Course-of-study">Choose Course of study </label>
    <select name="Course-of-study" id="Course-of-study" required>
      <option disabled selected value="">--Select Course--</option>
      <option value="School of Engineering">School of Engineering</option>
      <option value="School of Data">School of Data</option>
      <option value="School of Product">School of Product</option>
    </select>
    <br />
    <br />
    <label for="About-Us">How did you hear about us? </label>
    <select name="About-Us" id="About-Us" required>
      <option disabled selected value="">--Select Channel--</option>
      <option value="Whatsapp">Whatsapp</option>
      <option value="Twitter">Twitter</option>
      <option value="Slack">Slack</option>
    </select>
    <br />
    <br />

    <label for="Discount-code">Scholarship/Discount Code (optional)</label>
    <input type="text" id="Discount-code" placeholder="Scholarship or student ID or--discount code" />
    <br />
    <br />

    <p>
      By clicking continue, I agree to <b>Terms of Use</b> and acknowledge
      that i have read the <b>Privacy Policy</b>
    </p>

    <button type="submit">Proceed</button>
  </form>

  <p>Already have an account? <a href="">Sign In </a></p>





</body>

</html>
